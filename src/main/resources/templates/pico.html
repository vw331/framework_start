<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{_layout.html}">
  <head>
    <title>PICO检索</title>
  </head>

  <body>
  <th:block layout:fragment="content">
      <section class="wrapper bg-soft-primary" style="min-height: calc(100vh - 470px)">
        <div class="container pt-10 pb-15 pt-md-12 pb-md-12 text-center">
          <div class="row">
            <div
              class="col-md-10 col-lg-8 col-xl-8 col-xxl-6 mx-auto mb-13"
              data-cues="slideInDown"
              data-group="page-title"
            >
              <h1 class="display-1 mb-6">强大、高效的中医药证据库</h1>
              <form id="search-form">
                <div class="mb-6">
                  <div class="form-check form-check-inline">
                    <input
                      name="databases"
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox1"
                      value="rct"
                      checked
                    />
                    <label class="form-check-label" for="inlineCheckbox1"
                      >RCT随机对照实验</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      name="databases"
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox2"
                      value="meta"
                      checked
                    />
                    <label class="form-check-label" for="inlineCheckbox2"
                      >Meta分析</label
                    >
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input
                    name="keyword"
                    type="text"
                    class="form-control"
                    required
                    value="coivd 19"
                    placeholder="输入关键词搜索数据库"
                    autofocus
                  />
                  <button class="btn btn-primary" type="submit">
                    <i class="uil uil-search"></i> 查询
                  </button>
                </div>
              </form>
            </div>
            <!-- /column -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container -->
      </section>

    <script>
      $(function(){

        $(document).on("submit", "form#search-form", function (event){
          const queryString = $(event.target).serialize();
          window.location.replace(`/searchResult?${queryString}`);
          return false;
        })

      })
    </script>
  </th:block>
  </body>
</html>
