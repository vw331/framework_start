<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{_layout.html}">
  <head>
    <title>PICO检索</title>
  </head>

  <body>
  <th:block layout:fragment="content">
      <section class="wrapper bg-soft-primary">
        <div class="container pt-10 pb-15 pt-md-12 pb-md-12">
          <div class="row">
            <div class="col-4 col-sm-12 col-md-6 col-lg-4">
              <div class="form-floating mb-4">
                <select class="form-select">
                  <option value="all" selected>所有</option>
                  <option value="RCT">随机对照试验</option>
                  <option value="meta">Meta分析</option>
                </select>
                <label>来源</label>
              </div>
            </div>
            <div class="col-4 col-sm-12 col-md-6 col-lg-4">
              <div class="form-floating mb-4">
                <input type="text" class="form-control" name="population" placeholder="患者/问题">
                <label>患者/问题</label>
              </div>
            </div>
            <div class="col-4 col-sm-12 col-md-6 col-lg-4">
              <div class="form-floating mb-4">
                <input name="Intervention" type="text" class="form-control" placeholder="干预措施">
                <label>干预措施</label>
              </div>
            </div>
            <div class="col-4 col-sm-12 col-md-6 col-lg-4">
              <div class="form-floating mb-4">
                <input name="Comparison" type="text" class="form-control" placeholder="比较">
                <label>比较</label>
              </div>
            </div>
            <div class="col-4 col-sm-12 col-md-6 col-lg-4">
              <div class="form-floating  mb-4">
                <input name="Outcomes" type="text" class="form-control" placeholder="结果"/>
                <label>结果</label>
              </div>
            </div>
            <div class="col-4 col-sm-12 col-md-6 col-lg-4">
              <button class="btn btn-primary  mb-4">查询</button>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container -->
      </section>

    <script>
      $(function(){

        $(document).on("submit", "form#search-form", function (event){
          const queryString = $(event.target).serialize();
          window.location.replace(`/searchResult?${queryString}`);
          return false;
        })

      })
    </script>
  </th:block>
  </body>
</html>
