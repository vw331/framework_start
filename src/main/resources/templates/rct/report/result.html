<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{_layout.html}">
<head>
    <title>RCT证据报告</title>
    <script>
        $(document)
            .on('click', '[data-generate]', function(e){
                const { dataset } = e.target
                window.open(`/rct/report/${dataset.generate}/generate?sourceId=123456`)
            })
    </script>
</head>

<body>
<th:block layout:fragment="content">
    <div th:replace="rct/report/fragment.html :: breadcrumb"></div>

    <div th:replace="rct/report/fragment.html :: process"></div>
    <!-- /section -->
    <section class="wrapper bg-light">
        <div class="container py-6 py-md-6">
            <div class="row gx-lg-8 gx-xl-12">
                <div class="col-lg-9 order-lg-2">
                    <div class="card">
                        <div class="card-body" style="height: 100vh">
                            <embed src="/pdf/forest_FE.pdf" type="application/pdf" width="100%" height="100%" />
                        </div>
                    </div>
                </div>
                <aisde class="col-lg-3 sidebar mt-8 mt-lg-6">
                    <div onclick="function(e){ return false}">
                        <div class="form-select-wrapper mb-4">
                            <select class="form-select" placeholder="请选择一份报告">
                                <option value="1">396002.xlsx Meta分析</option>
                                <option value="2">396001.xlsx Meta分析</option>
                                <option value="3">392mesh004.xlsx Meta分析</option>
                            </select>
                        </div>
                        <div class="form-floating mb-4">
                            <input id="textInputExample" type="text" class="form-control" placeholder="报告标题" th:value="${name}">
                            <label for="textInputExample">报告标题</label>
                        </div>
                        <div class="form-select-wrapper mb-4">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>默认模板</option>
                                <option value="1">模板1</option>
                                <option value="2">模板2</option>
                                <option value="3">模板3</option>
                            </select>
                        </div>
                        <button class="btn btn-soft-primary w-100 mb-4"
                                th:attr="data-generate=${name}"
                        >预览报告</button>
                        <button class="btn btn-primary w-100">保存报告</button>
                    </div>
                </aisde>
            </div>

        </div>
    </section>
</th:block>
</body>
