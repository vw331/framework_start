<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{_layout.html}">
<head>
  <title th:text="|${param.keyword}-查询结果|"></title>
  <script th:src="@{/business/search.js}"></script>
</head>

<body>
<th:block layout:fragment="content">
  <section class="wrapper bg-light">
    <div class="container pt-10 pb-8 pt-md-7 pb-md-20 ">
      <div class="row mb-10">
        <div class="col-8 offset-2">
          <form class="">
            <div class="search-form mb-2">
              <input id="search-form" type="text"  class="form-control" placeholder="请输入查询关键字" th:value="${param.keyword}">
            </div>
            <div class="mb-1 text-center">
              <div class="form-check form-check-inline">
                <input
                  name="databases"
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox1"
                  value="rct"
                  checked
                />
                <label class="form-check-label fs-sm" for="inlineCheckbox1"
                >RCT随机对照实验</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  name="databases"
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox2"
                  value="meta"
                  checked
                />
                <label class="form-check-label fs-sm" for="inlineCheckbox2"
                >Meta分析</label
                >
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <aside class="col-lg-3 sidebar">
          <div class="widget">
            <p class="widget-title fw-bold mb-2">共检索到<span th:text="${count}">1578</span> 条与 <strong class="text-pink" th:text="${param.keyword}">感冒发烧</strong> 相关的结果</p>
            <p class="fs-sm">您可以继续向下筛选：</p>
          </div>
          <div class="widget">
            <h4 class="widget-title mb-3">疾病分类</h4>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="肿瘤" > 肿瘤<span class="fs-sm text-muted ms-1">(89)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="血液或造血器官疾病" > 血液或造血器官疾病<span class="fs-sm text-muted ms-1">(6)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="免疫系统疾病" > 免疫系统疾病<span class="fs-sm text-muted ms-1">(135)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="内分泌、营养和代谢疾病" > 内分泌、营养和代谢疾病<span class="fs-sm text-muted ms-1">(227)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="精神、行为或神经发育障碍" > 精神、行为或神经发育障碍 <span class="fs-sm text-muted ms-1">(812)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="精神、行为或神经发育障碍" > 睡眠-觉醒障碍 <span class="fs-sm text-muted ms-1">(69)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="精神、行为或神经发育障碍" > 神经系统疾病 <span class="fs-sm text-muted ms-1">(97)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="精神、行为或神经发育障碍" > 眼和付器疾病 <span class="fs-sm text-muted ms-1">(12)</span>
              </label>
            </div>
          </div>
          <div class="widget">
            <h4 class="widget-title mb-3">干预措施</h4>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="注射" > 注射 <span class="fs-sm text-muted ms-1">(9)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="口服" > 口服<span class="fs-sm text-muted ms-1">(12)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="外用" > 	外用<span class="fs-sm text-muted ms-1">(7)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="口服+外用" > 口服+外用<span class="fs-sm text-muted ms-1">(9)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="其他" > 其他 <span class="fs-sm text-muted ms-1">(9)</span>
              </label>
            </div>
          </div>
          <div class="widget">
            <h4 class="widget-title mb-3">语言</h4>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="中文"> 中文 <span class="fs-sm text-muted ms-1">(355)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="英文"> 英文<span class="fs-sm text-muted ms-1">(995)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="日文"> 日文<span class="fs-sm text-muted ms-1">(7)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="其他"> 其他<span class="fs-sm text-muted ms-1">(1)</span>
              </label>
            </div>
          </div>
          <div class="widget">
              <h4 class="widget-title mb-3">期刊来源</h4>
              <div class="form-check">
                <label class="form-check-label" >
                  <input class="form-check-input" type="checkbox" value="1990" > 中国中药杂志 <span class="fs-sm text-muted ms-1">(21)</span>
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label" >
                  <input class="form-check-input" type="checkbox" value="1990" > 中华医学<span class="fs-sm text-muted ms-1">(8)</span>
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label" >
                  <input class="form-check-input" type="checkbox" value="1990" > 	现代预防医学<span class="fs-sm text-muted ms-1">(12)</span>
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label" >
                  <input class="form-check-input" type="checkbox" value="1990" > 北京中医药<span class="fs-sm text-muted ms-1">(3)</span>
                </label>
              </div>
            </div>
          <div class="widget">
            <h5 class="widget-title mb-3">发表年份</h5>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="1990" > 1990以前 <span class="fs-sm text-muted ms-1">(12)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="1990" > 1991年 - 2000年<span class="fs-sm text-muted ms-1">(4)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="1990" > 2001年 - 2010年<span class="fs-sm text-muted ms-1">(32)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="1990" > 2011年 - 2020年<span class="fs-sm text-muted ms-1">(75)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="1990" > 2021年<span class="fs-sm text-muted ms-1">(22)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="1990" > 2022年<span class="fs-sm text-muted ms-1">(3)</span>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="1990" > 2023年<span class="fs-sm text-muted ms-1">(6)</span>
              </label>
            </div>
          </div>
        </aside>
        <div class="col-lg-9">
          <div class="row align-items-center mb-10 position-relative zindex-1">
            <div class="col-md-8 col-lg-9 col-xl-8 col-xxl-7 pe-xl-20">

            </div>
            <div class="col-md-4 col-lg-3 ms-md-auto text-md-end">
              <div class="form-select-wrapper">
                <select class="form-select form-select-sm w-100">
                  <option value="popularity">按评价排序</option>
                  <option value="rating">按匹配度排序</option>
                  <option value="newness">按发表时间升序</option>
                  <option value="price: low to high">按发表时间降序</option>
                </select>
              </div>
              <!--/.form-select-wrapper -->
            </div>
          </div>
          <div class="blog classic-view" id="article-list">

          </div>
          <nav class="d-flex" id="pagination-wrap" aria-label="pagination">
            <ul class="pagination">
              <!--<li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true"><i class="uil uil-arrow-left"></i></span>
                </a>
              </li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true"><i class="uil uil-arrow-right"></i></span>
                </a>
              </li>
              -->
            </ul>
          </nav>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </section>


</th:block>
</body>
</html>
